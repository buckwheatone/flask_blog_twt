{% extends "base.html" %} 

{% block content %} 

<div class="landing container">
    <div id="heromsg">
        <p>Welcome to the best blogging platform on the internet.  
            <br><br>I mean, come on, it's not even real!  And that's why it's so great!
        </p>
    </div>

    <form id="loginform" method="POST" action="/login">
      <h3 align="center" id="whiteheading">Login</h3>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="text"
          id="email"
          name="email"
          class="form-control"
          placeholder="Enter Email"
        />
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          placeholder="Enter Password"
        />
        <br />
        <div align="center">
          <button class="btn btn-primary" type="submit">Login</button>
        </div>
      </div>
    </form>
    </div>
{% endblock content %}
